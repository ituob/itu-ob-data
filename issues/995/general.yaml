                              - type: text
                                text: >-
                                  International numbering with automatic
                                  dialling and length of number
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Recommendation ITU-T E.164 provides that the maximum
                          number of digits for subscribers in the automatic
                          international service should be 15, excluding the
                          international prefix.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          In the interests of harmonizing and facilitating the
                          use of dialling structures within the region towards
                          the rest of the world, El Salvador has adopted the
                          prefix “00” for the automatic international service,
                          in line with Recommendation ITU-T E.164, number 11,
                          relating to the use of international prefixes and
                          codes.
                  - type: paragraph
                  - type: paragraph
                    content:
                      - type: text
                        text: "In El Salvador, the 15 digits do not include: two digits from the international prefix and three\_digits from the multicarrier system code; in other words, telephone exchanges must analyse a minimum of 20 digits. To this end, the owner of the destination telephone exchange must ensure that its equipment is capable of processing the said number of digits in a single segment or, failing that, and by agreement between the parties, in a number of segments."
