        communications:
          - date: 2011-11-17T20:50:42.077Z
            contents:
              en:
                type: doc
                content:
                  - type: paragraph
                    content:
                      - type: text
                        text: 'The '
                      - type: text
                        marks:
                          - type: em
                        text: >-
                          United Nations Office of the Coordinator for
                          Humanitarian Affairs (OCHA
                      - type: text
                        text: '), acting through its agent '
                      - type: text
                        marks:
                          - type: em
                        text: Voxbone SA
                      - type: text
                        text: ' in respect of the assignment of the country code +888, requests the cooperation of telecommunication providers and national regulators regarding the immediate implementation of the country code +888 into their networks and country. The end-user tariff to reach these numbers should be lower or similar to the tariff of a national call.'
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The +888 dialling plan will consist of +888 followed
                          by eleven digits, i.e. +888 XXX XXX XXXXX.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The E.164 geographic country code / numbering range
                          +888 has been allocated to OCHA on 4
                      - type: text
                        marks:
                          - type: superscript
                        text: th
                      - type: text
                        text: ' May 2007 and published in the Bulletin 885 of 1.VI.2007 for the purpose of facilitating the provision of an international system of naming and addressing for terminals involved in disaster relief activities in an area of a country that has been cut off from the national telecommunications system of that country until such time as normal telecommunications can be restored. The use of these numbering resources will therefore be relatively short lived and the resource may be re-used at a later date for another location. On 11 February 2011 Voxbone SA and OCHA entered into an agreement according to which Voxbone SA will act as OCHA’s agent for the implementation and routing of the +888 numbering range/ country code. Subsequent digits of the codes will be allocated and administered by OCHA.'
