  - type: custom
    title:
      en: Possible misuse of numbering resources
    recommendation: null
    contents:
      en:
        type: doc
        content:
          - type: paragraph
            content:
              - type: text
                text: >-
                  (According to Recommendation ITU-T E.156 (05/2006)),
                  Supplement 2)
          - type: paragraph
            content:
              - type: text
                marks:
                  - type: strong
                text: Note by TSB
          - type: paragraph
            content:
              - type: text
                text: >-
                  In response to a contribution from Pacific Island nations,
                  ITU-T Study Group 2 has approved a new Supplement to
                  Recommendation ITU-T E.156, Guidelines for ITU-T action on
                  reported misuse of E.164 number resources. The new Supplement
                  is titled Possible actions to counter misuse. It constitutes a
                  first step towards identifying possible actions that might be
                  taken to counter misuse.
          - type: paragraph
            content:
              - type: text
                text: >-
                  The Supplement outlines practical steps to take when
                  confronted with misuse or misappropriation. In particular the
                  Supplement states that information concerning the possible and
                  perceived misuse of Numbers can be notified by duly authorized
                  parties to the ITU for publication in the Operational Bulletin
                  (
              - type: text
                marks:
                  - type: link
                    attrs:
                      href: 'http://www.itu.int/pub/T-SP/e'
                      title: null
                text: 'http://www.itu.int/pub/T-SP/e'
              - type: text
                text: "). The need to continually monitor perceived and potential misuse of numbers is recognised, as is the need to share information where parties should learn by the activities that they encounter.\_ In utilising the exchange of information afforded by the Operational Bulletin, there should be increased avoidance of perceived misuse"
          - type: paragraph
            content:
              - type: text
                text: >-
                  The intention is to further develop this Supplement with a
                  detailed review of Recommendation ITU-T E.156, in particular
                  regarding the suitability of including such information within
                  Recommendation ITU-T E.156.
