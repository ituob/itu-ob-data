                          considered valid numbers in Kuwait’s National
                          Numbering Plan.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Individual number blocks within these ranges will be
                          allocated to individual licensed operators by CITRA in
                          accordance with the National Numbering Plan “NNP”
                          Policy and in response to valid applications received
                          from the licensed operators.
                  - type: paragraph
