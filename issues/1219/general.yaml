                        text: “Secondary assignment”
                      - type: text
                        text: ' means the assignment of numbering resources by recipients of a primary assignment to their customers.'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Shared calls”
                      - type: text
