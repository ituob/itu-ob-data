  - type: custom
    title:
      en: Telegram Service (ITU-T Recommendation F.32)
    recommendation: null
    contents:
      en:
        type: doc
        content:
          - type: paragraph
            content:
              - type: text
                marks:
                  - type: em
                text: Change in the Telegram Service
          - type: paragraph
            content:
              - type: text
                marks:
                  - type: strong
                text: Croatia
          - type: paragraph
            content:
              - type: text
                text: 'Communication of 16.VII.2013:'
          - type: paragraph
            content:
              - type: text
                text: 'The '
              - type: text
                marks:
                  - type: em
                text: 'Croatian Post, '
              - type: text
                text: 'Zagreb, announces that'
              - type: text
                marks:
                  - type: strong
                text: ' '
              - type: text
                text: >-
                  for telegrams addressed to recipients within Republic of
                  Croatia, URGENT is cancelled.
          - type: paragraph
            content:
              - type: text
                text: >-
                  Croatian Post secures transfer and delivery time of telegrams
                  and mandates addressed for narrower delivery area of postal
                  office with following deadlines:
          - type: paragraph
            content:
              - type: text
                text: "a)\_\_\_\_\_\_\_\_\_ In post offices with organized telegram delivery"
          - type: paragraph
            content:
              - type: text
                text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ –\_\_\_\_ Telegrams collected until 16:00 hours (Monday-Friday) and till 13:00 (Saturday) will be delivered during same day in Zagreb, Split, Rijeka, Osijek, Dubrovnik, Zadar and Pula"
          - type: paragraph
            content:
              - type: text
                text: "\_\_\_ Telegrams collected after these deadlines in mentioned post offices will be delivered on next working day"
          - type: paragraph
            content:
              - type: text
                text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ –\_\_\_\_ In other post offices with organized telegram delivery, telegrams collected until 13:00 (Monday‑Friday) will be delivered on the same day"
          - type: paragraph
            content:
              - type: text
                text: >-
                  Telegrams collected after this deadline will be delivered on
                  the next working day
          - type: paragraph
            content:
              - type: text
                text: "b)\_\_\_\_\_\_\_\_\_ In post offices without organized telegram delivery, telegrams are delivered by regular postal delivery"
          - type: paragraph
            content:
              - type: text
                text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ –\_\_\_\_ Telegrams collected in destination post offices before departure of postmen to their routes will be delivered on the same day and those collected after will be delivered on the next day"
          - type: paragraph
            content:
              - type: text
                text: >-
                  For any further information concerning the telegram service in
                  Croatia, please contact:
          - type: paragraph
            content:
              - type: text
                text: 'Contact:'
          - type: paragraph
            content:
              - type: text
                text: Croatian Post
              - type: hard_break
              - type: text
                text: Branka Šagovac
              - type: hard_break
              - type: text
                text: Branimirova 4
              - type: hard_break
              - type: text
                text: 10000 Zagreb
              - type: hard_break
              - type: text
                text: Croatia
              - type: hard_break
              - type: text
                text: "Tel:\_\_\_\_\_\_\_\_\_\_ +385 1 6626 868"
              - type: hard_break
              - type: text
                text: "Fax:\_\_\_\_\_\_\_\_\_ +385 1 6626 889"
              - type: hard_break
              - type: text
                text: "GSM:\_\_\_\_\_\_ +385 91 4842 547"
              - type: hard_break
              - type: text
                text: "E-mail:\_\_\_ "
              - type: text
                marks:
                  - type: link
                    attrs:
                      href: 'mailto:branka.sagovac@posta.hr'
                      title: null
                text: branka.sagovac@posta.hr
