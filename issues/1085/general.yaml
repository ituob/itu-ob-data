                          which will come into effect on 1 November 2015.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          In the new national numbering plan (NNP), the existing
                          seven (7) digit numbers in the fixed and mobile
                          networks will be replaced by nine (9) digit numbers.
                          The format of the number for calls from abroad (E.164
                          international number structure) will be the same for
                          all telephone networks (fixed and mobile), namely +245
                          XXX XXX XXX (nine (9) digits (CC + N(S)N, in which CC
                          is the country code and N(S)N is the national
                          (significant) number.
                  - type: paragraph
