                      - type: text
                        text: >-
                          The new numbering plan will be brought into service on
                          1 November 2015.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The digits “44” will be added in front of the existing
                          fixed network N(S)N.
                  - type: paragraph
