                          Autorité de Réglementation des secteurs de Postes et
                          Télécommunications
                      - type: text
                        text: "\_recalls, "
                      - type: text
                        marks:
                          - type: em
                        text: Lomé
                      - type: text
                        text: >-
                          , that as from 7 August 2011 at 00:00 hours UTC,
                          numbering in Togo changed to eight (8) digits.
                  - type: paragraph
                    content:
                      - type: text
                        text: Fixed telephony
                  - type: paragraph
                    content:
                      - type: text
                        text: "Operator:\_\_\_\_\_\_\_\_\_\_\_ "
                      - type: text
                        marks:
                          - type: em
                        text: Togo Télécom
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Following the country code (+228) add digit 2 followed
                          by your correspondent’s number.
                  - type: paragraph
                    content:
                      - type: text
                        text: "Example\_\_\_\_\_\_\_\_\_\_\_\_\_\_ +228\_ 221 4401 becomes +228 2221 4401"
                  - type: paragraph
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Former seven (7) digit numbers for Togo Télécom
                          commence with: 22, 23, 24, 25, 26, 27, 32, 33, 44, 55,
                          66 and 77.
                  - type: paragraph
                    content:
                      - type: text
                        text: Mobile telephony
                  - type: paragraph
                    content:
                      - type: text
                        text: "Operator:\_\_\_\_\_\_\_\_\_\_\_ "
                      - type: text
                        marks:
                          - type: em
                        text: Togo Cellulaire
                  - type: paragraph
                    content:
                      - type: text
                        text: "a)\_\_\_\_\_\_\_\_\_ For numbers commencing with digit 9"
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ Following the country code (+228) replace digit 9 by 90; the rest remains unchanged."
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ Example:\_\_\_\_\_\_\_\_\_\_\_\_ +228 9 010 001 becomes +228 90 010 001"
                  - type: paragraph
                    content:
                      - type: text
                        text: "b)\_\_\_\_\_\_\_\_\_ For numbers commencing with digit 0 and 8"
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ Following the country code (+228) replace digit 0 or 8 by 91."
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ Example:\_\_\_\_\_\_\_\_\_\_\_\_ +228 8 345 620 becomes +228 91 345 620"
                      - type: hard_break
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ +228 0 345 620\_ becomes +228 91 345 620"
                  - type: paragraph
                    content:
                      - type: text
                        text: "c)\_\_\_\_\_\_\_\_\_\_ For numbers commencing with digit 7"
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ Following the country code (+228) replace digit 7 by 92"
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ Example:\_\_\_\_\_\_\_\_\_\_\_\_ +228 7 620 401 becomes +228 92 620 401"
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
