                          - type: em
                        text: (ANATEL)
                      - type: text
                        text: >-
                          , Brasilia, announces that the Numbering Plan of
                          mobile services in Brazil will be modified due to the
                          increasing demand for new numbers.
                  - type: paragraph
                    content:
                      - type: text
                        text: The current format of mobile numbers is N
                      - type: text
                        marks:
                          - type: subscript
                        text: '8'
                      - type: text
                        text: N
                      - type: text
                        marks:
                          - type: subscript
                        text: '7'
                      - type: text
                        text: N
                      - type: text
                        marks:
                          - type: subscript
                        text: '6'
                      - type: text
                        text: N
                      - type: text
                        marks:
                          - type: subscript
                        text: '5'
                      - type: text
                        text: N
                      - type: text
                        marks:
                          - type: subscript
                        text: '4'
                      - type: text
                        text: N
                      - type: text
                        marks:
                          - type: subscript
                        text: '3'
                      - type: text
                        text: N
                      - type: text
                        marks:
                          - type: subscript
                        text: '2'
                      - type: text
                        text: N
                      - type: text
                        marks:
                          - type: subscript
                        text: '1'
                      - type: text
                        text: ' and the first digit which identifies this service is 9, 8, 7 or 6. However, in accordance with Resolution No. 553, issued by the '
                      - type: text
                        marks:
                          - type: em
                        text: Agência Nacional de Telecomunicações
                      - type: text
                        text: ' '
                      - type: text
                        marks:
                          - type: em
                        text: (ANATEL)
                      - type: text
                        text: ' on 14 December 2010, there will be the inclusion of a ninth digit in mobile number length and all subscriber numbers will initiate with the digit “9”.'
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Therefore, mobile numbers will have the following
                          format: 
                      - type: hard_break
                      - type: text
                        text: '+55 XX '
                      - type: text
                        marks:
                          - type: strong
                          - type: underline
                        text: '9'
                      - type: text
                        text: >-
                          XXXX XXXX (country code, area code and subscriber
                          number).
                  - type: paragraph
                    content:
                      - type: text
                        text: 'This change was already implemented in the '
                      - type: text
                        marks:
                          - type: strong
                        text: 'Area Codes 11, 12, 13, 14, 15, 16, 17, 18 and 19'
                      - type: text
                        text: ' (State of São Paulo), in the '
                      - type: text
                        marks:
                          - type: strong
                        text: 'Area Codes 21, 22, 24, 27 and 28'
                      - type: text
                        text: ' (States of Rio de Janeiro and Espírito Santo) and in the '
                      - type: text
                        marks:
                          - type: strong
                        text: 'Area Codes 91, 92, 93, 94, 95, 96, 97, 98 and 99 '
                      - type: text
                        text: >-
                          (States of Amapá, Amazonas, Maranhão, Pará and
                          Roraima).
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Now, in this year of 2015, the changing will occur in
                          the
                      - type: text
                        marks:
                          - type: strong
                        text: ' Area Codes 81, 82, 83, 84, 85, 86, 87, 88, and 89'
                      - type: text
                        text: ' (States of Alagoas, Ceará, Paraiba, Pernambuco, Piauí, Rio Grande do Norte), '
                      - type: text
                        marks:
                          - type: strong
                        text: on May 31
                      - type: text
                        marks:
                          - type: strong
                          - type: superscript
                        text: st
                      - type: text
                        text: ', '
