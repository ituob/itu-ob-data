                      - type: text
                        marks:
                          - type: strong
                        text: 'Area Codes 31, 32, 33, 34, 35, 37 and 38 '
                      - type: text
                        text: '(State of Minas Gerais) and '
                      - type: text
                        marks:
                          - type: strong
                        text: '71, 73, 74, 75, 77 and 79 '
                      - type: text
                        text: '(States of Bahia and Sergipe), '
                      - type: text
                        marks:
                          - type: strong
                        text: on October 11
                      - type: text
                        marks:
                          - type: strong
                          - type: superscript
                        text: th
                      - type: text
                        marks:
                          - type: strong
                        text: .
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          ANATEL will define in the future the date in which
                          this change will take place in the other Area Codes of
                          Brazil.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          In addition, ANATEL would like to highlight that this
                          format change will not be applied to mobile radio
                          service numbers nor to fixed switched telephone
                          numbers. Consequently, subscriber numbers for these
                          services will remain eight-digit long.
