      - country_name:
          en: 'Iridium Communications Inc. '
        phone_code: 8816 & 8817
        contact:
          en: "Mr Patrick Livecchi\nNetwork Engineer\nIridium Communications Inc.\n8440 South River Parkway \nTEMPE, AZ  85284 \nUnited States\nTel:\t+1 480 752 1179\nFax:\t+1 480 752 1105\nE-mail:\tpat.livecchi@iridium.com \nURL:\twww.iridium.com "
        communications:
          - date: 2013-11-14T12:16:28.843Z
            contents:
              en:
                type: doc
                content:
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: em
                        text: 'Iridium Communications Inc. '
                      - type: text
                        text: >-
                          Tempe, recalls that the International
                          Telecommunication Union (ITU) has assigned country
                          codes +881 6 and +881 7 to 
                      - type: text
                        marks:
                          - type: em
                        text: 'Iridium Communications Inc. '
                      - type: text
                        text: >-
                          for use in the Global Mobile Satellite Service (GMSS),
                          also known as GMPCS, (reference Recommendation ITU-T
                          E.164). 
                      - type: text
                        marks:
                          - type: em
                        text: 'Iridium Communications Inc. '
                      - type: text
                        text: >-
                          officially re-launched its commercial voice and data
                          services on 30 March 2001. All administrations and
                          recognized operating agencies (ROAs) are requested to
                          include both +881 6 and +881 7 into existing country
                          code translations as a valid code.
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: em
                        text: 'Iridium Communications Inc. '
                      - type: text
                        text: has
                      - type: text
                        marks:
                          - type: em
                        text: ' '
                      - type: text
                        text: >-
                          interconnection agreements with the following carriers
                          listed below. At the present time, these are the only
                          valid directly interconnected IXC carriers for
                          terminating or originating traffic with the Iridium
                          Network. Their local representative should be
                          contacted for pricing and routing information:
                  - type: paragraph
                    content:
                      - type: text
                        text: "AT&T (U.S.):\_\_\_\_\_\_ "
                      - type: text
                        marks:
                          - type: link
                            attrs:
                              href: 'http://www.att.com/worldwide/'
                              title: null
                        text: www.att.com/worldwide/
                      - type: hard_break
                      - type: text
                        text: "Sprint (U.S.):\_\_\_\_\_\_ "
                      - type: text
                        marks:
                          - type: link
                            attrs:
                              href: 'http://www.sprint.com/'
                              title: null
                        text: www.sprint.com/
                      - type: hard_break
                      - type: text
                        text: "Telstra International (AUS):\_\_\_\_\_ "
                      - type: text
                        marks:
                          - type: link
                            attrs:
                              href: 'http://www.telstrainternational.asia/'
                              title: null
                        text: www.telstrainternational.asia/
                      - type: text
                        text: ' (previously known as Reach)'
                  - type: paragraph
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: em
                        text: 'Iridium Communications Inc. '
                      - type: text
                        text: requests that access be ensured
                      - type: text
                        marks:
                          - type: em
                        text: ' '
                      - type: text
                        text: >-
                          to the Iridium network using country codes +881 6 and
                          +881 7, and has set up a recorded announcement in its
                          switch that will enable customers to validate their
                          routing.
                  - type: paragraph
                    content:
                      - type: text
                        text: "To access this service, please dial:\_\_\_ +881 6 311 10006 and"
                      - type: hard_break
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ +881 7 311 10007"
                  - type: paragraph
                    content:
                      - type: text
                        text: 'Calls placed to these numbers will terminate at '
                      - type: text
                        marks:
                          - type: em
                        text: 'Iridium Communications Inc. '
                      - type: text
                        text: >-
                          switch with the following recorded announcement: “You
                          have reached the 
                      - type: text
                        marks:
                          - type: em
                        text: Iridium Communications
                      - type: text
                        marks:
                          - type: strong
                        text: ' '
                      - type: text
                        text: >-
                          Tempe Gateway, your access to the Iridium global
                          network. Welcome.”
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The contact person below would appreciate an e-mail
                          message or fax from you with the contact information
                          for both the person responsible for your main
                          translations and the main technical point of contact
                          for your company. This will allow 
                      - type: text
                        marks:
                          - type: em
                        text: 'Iridium Communications Inc. '
                      - type: text
                        text: >-
                          to work together with customers to solve any routing
                          problems and other issues that might arise.
