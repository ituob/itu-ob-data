        Extra-territorial use of Mobile Country Code (MCC) and Mobile Network
        Code (MNC)
    recommendation: null
    contents:
      en:
        type: doc
        content:
          - type: paragraph
            content:
              - type: text
                text: (According to Recommendation ITU-T E.212 (05/2008) – Annex E)
          - type: paragraph
            content:
              - type: text
                marks:
                  - type: strong
                text: Note from TSB*
          - type: paragraph
            content:
              - type: text
                text: 'Pursuant to Annex E to Recommendation ITU-T E.212, the '
              - type: text
                marks:
                  - type: em
                text: Swedish Post and Telecom Authority (PTS)
              - type: text
                text: ' of Sweden, and the '
              - type: text
                marks:
                  - type: em
                text: Independent Post and Telecommunications Authority (OPTA)
              - type: text
                text: " of the Netherlands, have notified to TSB the withdrawal of the extra-territorial use of MCC+MNC\_240 07."
          - type: paragraph
            content:
              - type: text
                text: ____________
          - type: paragraph
            content:
              - type: text
                text: "*\_\_\_\_ See current ITU Operational Bulletin No. 1047 of 1.III.2014, page 9 ."
