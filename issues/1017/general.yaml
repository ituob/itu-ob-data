                  - type: paragraph
                    content:
                      - type: text
                        text: "(1)\_\_\_\_\_\_\_\_ The first and second digits of a short code beginning with '1' signify that the short code is an access code or a service code, as set out in Table 5."
                  - type: paragraph
                    content:
                      - type: text
                        text: "(2)\_\_\_\_\_\_\_\_ An access code beginning with '1' must have at least four (4) digits."
                  - type: paragraph
                    content:
                      - type: text
                        text: "(3)\_\_\_\_\_\_\_\_ A service code beginning with '1' must have at least three (3) digits."
                  - type: paragraph
                    content:
                      - type: text
                        text: "(4)\_\_\_\_\_\_\_\_ Immediately after these Regulations come into force-"
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ (a)\_\_\_\_\_\_\_\_\_\_\_\_ an access code beginning with '16' ,'18' and '19' has status 'released';"
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ (b)\_\_\_\_\_\_\_\_\_\_\_ an access code beginning with '15', and \_'17' \_has status 'protected';"
