          - type: paragraph
            content:
              - type: text
                marks:
                  - type: em
                text: 'Telecom Italia Sparkle S.p.A. (TIS), '
              - type: text
                text: >-
                  Roma, announces that with effect from the 1st of October 2012
                  all international telegrams to and from Italy must be routed
                  via SwissTelex SA (SwissTelex) through its sister company UTS
                  GmbH (UTS). The telegram destination indicators beginning with
                  IG and IT allocated to Italy remains in force and must be used
                  for all telegrams to Italy.
          - type: paragraph
            content:
              - type: text
                text: >-
                  Responsibility for international rates and settlements will
                  reside with SwissTelex through UTS, which will handle all
                  accounting and settlements relating to telegram traffic to and
                  from Italy on a cascade accounting basis.
          - type: paragraph
            content:
              - type: text
