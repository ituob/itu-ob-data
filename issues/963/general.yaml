          - type: paragraph
            content:
              - type: text
                text: 'Communication of 19.VIII.2010:'
          - type: paragraph
            content:
              - type: text
                marks:
                  - type: em
                text: Change in the Telegram Service
          - type: paragraph
            content:
              - type: text
                marks:
                  - type: em
                text: Bahrain Telecommunications Company
              - type: text
                text: ' ('
              - type: text
                marks:
                  - type: em
                text: Batelco
              - type: text
                text: "), Manama, announces that with immediate effect all international telegrams to and from Bahrain must be routed through Unitel.\_ The telegram destination indicator BNBA allocated to Bahrain remains in force and must be used for all telegrams to Bahrain. This applies for both ITA2 and APU80 telegrams."
          - type: paragraph
            content:
              - type: text
                text: "Responsibility for international rates and settlements will reside with Unitel which will handle all accounting and settlements relating to telegram traffic to and from Bahrain on a cascade accounting basis.\_"
          - type: paragraph
            content:
              - type: text
                text: >-
                  Telegram operating companies are therefore kindly requested to
                  contact Unitel directly as shown below to arrange for the
                  provision of access and negotiate accounting rates to apply.
