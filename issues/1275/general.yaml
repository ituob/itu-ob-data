                          - type: em
                        text: Iridium Satellite LLC
                      - type: text
                        text: ' announces the following information about the Iridium numbering plan and dialling procedure:'
                  - type: paragraph
                    content:
                      - type: text
                        text: A 13
                      - type: text
                        marks:
                          - type: superscript
                        text: th
                      - type: text
                        text: ' digit has been added to the dialling procedures for numbers in range +8816-xxx-xxxxx to support expanded Iridium services and subscriber growth. Iridium’s MSISDNs are now either 12 digits or 13 digits long. These calls should therefore be considered valid.'
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Service providers are kindly requested to program
                          their switches to enable access to these numbering
                          ranges.
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_"
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: em
                        text: Iridium Satellite LLC
                      - type: text
                        text: ' has interconnection agreements with the following carriers listed below. At the present time, these are the only valid directly interconnected IXC carriers for terminating or originating traffic with the Iridium Network. Their local representative should be contacted for pricing and routing information:'
                  - type: paragraph
                    content:
                      - type: text
                        text: "AT&T (U.S.):\_\_\_\_\_\_ \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ www.att.com/worldwide/"
                  - type: paragraph
                    content:
                      - type: text
                        text: "Sinch (U.S.):\_\_\_\_\_\_\_ \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ https://www.sinch.com/products/voice/voice-services/"
                  - type: paragraph
                    content:
                      - type: text
                        text: "Telstra International (AUS):\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ https://www.telstra.com.au/business-enterprise"
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: em
                        text: Iridium Satellite LLC
                      - type: text
                        text: " requests that access be ensured to the Iridium network using country codes +881\_6 and +881\_7, and has set up a recorded announcement in its switch that will enable customers to validate their routing."
                  - type: paragraph
                    content:
                      - type: text
                        text: "To access this service, please dial:\_\_ +881 6 311 10006 and"
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \_+881 7 311 10007"
                  - type: paragraph
                    content:
                      - type: text
                        text: 'Calls placed to these numbers will terminate at '
                      - type: text
                        marks:
                          - type: em
                        text: Iridium Satellite LLC
                      - type: text
                        text: ' switch with the following recorded announcement: “You have reached the Iridium Satellite Tempe Gateway, your access to the Iridium global network. Welcome.”'
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The contact person below would appreciate an e-mail
                          message or fax from you with the contact information
                          for both the person responsible for your main
                          translations and the main technical point of contact
                          for your company. This will allow 
                      - type: text
