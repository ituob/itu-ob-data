                      - type: text
                        text: ", Nouakchott, announces the introduction of a new eight-digit numbering plan in Mauritania (country code +222) with effect from 1\_January\_2011."
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          This increase to eight (8) digits is in order to give
                          operators greater flexibility in the management of
                          their numbering resources while at the same time
                          facilitating tariff visibility and the use of
                          telephone networks by users.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The new National Numbering Plan is a closed
                          eight-digit plan in the form "AB PQ MC DU", where each
                          letter corresponds to a digit.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          In the new plan, the prefixes "A and B" are assigned
                          such that each operator and each type of service has
                          contiguous blocks.
