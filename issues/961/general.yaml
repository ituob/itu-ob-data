                        text: >-
                          Parallel running: International long-distance
                          providers will be required to allow access to
                          international calls dialled using the former numbering
                          for a year following migration and to effect all the
                          transfers required to hand them over to another
                          network within Uruguay.
                  - type: paragraph
                    content:
                      - type: text
                        text: "6.2.2\_\_\_ Migration of services not complying with this NNP"
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Providers will have up until the date of migration to
                          relocate the services and numbers to comply with this
                          NNP. URSEC may authorize exceptional periods of
                          parallel running in order to resolve specific
                          technical problems.
                  - type: paragraph
                    content:
                      - type: text
                        text: "6.2.3\_\_\_ Migration of services in non-geographic numbering plans"
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Non-geographic numbering will be national and will
                          therefore have to be accessible from anywhere in
                          Uruguay and from any network using the same numbering.
                          Customers contracting non-geographic numbers will be
                          able to restrict or select the sources from which they
                          wish to receive calls.
                  - type: paragraph
                    content:
                      - type: text
                        text: "6.2.4\_\_\_ Use of prefixes for international long-distance provider selection"
