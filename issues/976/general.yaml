                      - type: text
                        text: >-
                          announces the following clarification to its recent
                          communication regarding the country code and
                          associated identification code for networks +882 34.
                  - type: paragraph
                    content:
                      - type: text
                        text: "This network code was assigned in accordance with clause\_8 of ITU-T Recommendation E.164.1. It is not a country code for geographic areas as defined in clause\_7 of ITU-T Recommendation E.164 and clause\_6 of ITU‑T Recommendation E.164.1. The code has now been assigned to BebbiCell AG (formerly Global Networks Switzerland AG) for the purpose of providing mobile telephony services to those areas of Antarctica where scientists work and/or live as well as ships and similar private networks. These numbering resources will be used exclusively for the aforementioned purposes."
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          In order to make the new services available, the
                          network code +882 34 needs to be made reachable
                          worldwide.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Thus, all operators are requested to implement this
                          network code.
