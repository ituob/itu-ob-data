      - country_name:
          en: 'Thailand '
        phone_code: '66'
        contact:
          en: "National Broadcasting and Telecommunications Commission (NBTC)\n87 Phaholyothin Road, Soi 8\nPhayathai\n10400 BANGKOK\nThailand\nTel: \t+66 2 670 8888\nFax: \t+66 2 616 9988\nE-mail: \tnumbering@nbtc.go.th\nURL: \twww.nbtc.go.th"
        communications:
          - date: 2024-05-08T03:44:15.066Z
            contents:
              en:
                type: doc
                content:
                  - type: paragraph
                    content:
                      - type: text
                        text: "With reference to the Office of the National Broadcasting and Telecommunications Commission's communication of February 2020 (published in ITU Operational Bulletin No. 1192), the numbering plan of Thailand, which came into force on 21\_January\_2020, indicated that the 10-digit\_fixed\_line\_numbers were scheduled to be implemented by 1\_January\_2025."
                  - type: paragraph
                    content:
                      - type: text
                        text: 'The '
                      - type: text
                        marks:
                          - type: em
                        text: >-
                          Office of the National Broadcasting and
                          Telecommunications Commission 
                      - type: text
                        text: "(the Office of NBTC), Bangkok, announces that the numbering plan of Thailand (No.\_2), which came into force on 12\_March\_2024, has revised the timeframe for the implementation of 10-digit fixed line numbers. Under this plan, all fixed line telecommunications providers will develop their network systems to provide 10-digit fixed line services within two years only when the supply of fixed line or mobile numbers is considered to be insufficient. In which case, the Office of NBTC will notify of the exact time frame for the 10‑digit fixed line numbers implementation in advance."
