    contents:
      en:
        type: doc
        content:
          - type: paragraph
            content:
              - type: text
                marks:
                  - type: strong
                text: Austria
          - type: paragraph
            content:
              - type: text
                text: 'Communication of 20.III.2018:'
          - type: paragraph
            content:
              - type: text
                text: >-
                  On the occasion of a special workshop held in an Austrian
                  school, the Austrian Administration authorizes an Austrian
                  amateur station to use the special call sign 
              - type: text
                marks:
                  - type: strong
                text: OE6PUPIL
              - type: text
                text: ' on 9 May 2018.'
          - type: paragraph
            content:
              - type: text
                text: 'Communication of 27.III.2018:'
          - type: paragraph
            content:
              - type: text
                text: >-
                  On the occasion of the “International World Red Cross Day”,
                  the Austrian Administration authorizes an Austrian amateur
                  station to use the special call sign 
              - type: text
                marks:
                  - type: strong
                text: OE18WRCD
              - type: text
                text: ' on 8 May 2018.'
          - type: paragraph
            content:
              - type: text
                marks:
                  - type: strong
                text: Serbia
          - type: paragraph
            content:
              - type: text
                text: 'Communication of 23.III. 2018:'
          - type: paragraph
            content:
              - type: text
                text: On the occasion of the 73
              - type: text
                marks:
                  - type: superscript
                text: rd
              - type: text
                text: ' anniversary of the Victory Day “Dan Pobede”, the Serbian Administration authorizes a Serbian section of International Flying HAM’s “Fifth Ocean” to use the special call sign '
              - type: text
                marks:
                  - type: strong
                text: YT73DP
              - type: text
                text: ' from 1'
              - type: text
                marks:
                  - type: superscript
                text: ' '
              - type: text
                text: to 9 May 2018.
          - type: paragraph
            content:
              - type: text
                text: >-
                  In remembrance of the tragic death of military pilot Major
                  Goran Savic, the Serbian Administration authorizes a Serbian
                  section of International Flying HAM’s “Fifth Ocean” to use the
                  special call sign 
              - type: text
                marks:
                  - type: strong
                text: YT44GS
              - type: text
                text: ' from 20 to 30 September 2018.'
          - type: paragraph
            content:
              - type: text
                text: On the occasion of the International Civil Aviation Day (7
              - type: text
                marks:
                  - type: superscript
                text: th
              - type: text
                text: ' December) and in remembrance of the foundation of the Air transportation Society “AEROPUT”, the Serbian Administration authorizes a Serbian section of International Flying HAM’s “Fifth Ocean” to use the special call sign '
              - type: text
                marks:
                  - type: strong
                text: YT27AP
              - type: text
                text: ' from 5 to 12 December 2018.'
          - type: paragraph
            content:
              - type: text
                text: >-
                  On the occasion of the 2018 FIFA World Cup in Russia, the
                  Serbian Administration authorizes radio stations of the
                  Amateur Radio Union of Serbia to use the special call sign 
              - type: text
                marks:
                  - type: strong
                text: YU18FWC
              - type: text
                text: ' from 1 June to 15 July 2018.'
