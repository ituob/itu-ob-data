                        text: Iridium Satellite LLC
                      - type: text
                        text: ' requests that access be ensured to the Iridium network using country codes +881 6 and +881 7, and has set up a recorded announcement in its switch that will enable customers to validate their routing.'
                  - type: paragraph
                    content:
                      - type: text
                        text: "To access this service, please dial:\_\_ +881 6 311 10006 and"
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \_+881 7 311 10007"
                  - type: paragraph
                    content:
                      - type: text
                        text: 'Calls placed to these numbers will terminate at '
                      - type: text
                        marks:
                          - type: em
                        text: Iridium Satellite LLC
                      - type: text
                        text: ' switch with the following recorded announcement: “You have reached the Iridium Satellite Tempe Gateway, your access to the Iridium global network. Welcome.”'
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The contact person below would appreciate an e-mail
                          message or fax from you with the contact information
                          for both the person responsible for your main
                          translations and the main technical point of contact
                          for your company. This will allow 
                      - type: text
