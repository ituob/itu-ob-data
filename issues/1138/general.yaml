    contents:
      en:
        type: doc
        content:
          - type: paragraph
            content:
              - type: text
                marks:
                  - type: strong
                text: "Germany\_"
          - type: paragraph
            content:
              - type: text
                text: 'Communication of 13.XI.2017:'
          - type: paragraph
            content:
              - type: text
                text: >-
                  In Germany the extra-territorial use of E.164 telephone
                  numbers and E.212 International Mobile Subscriber Identities
                  (IMSIs) has been permitted for the case of machine-to-machine
                  (M2M) communication. The permission comprises
          - type: bullet_list
            content:
              - type: list_item
                content:
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          permanent use of foreign numbering resources within
                          the territory of Germany and
          - type: bullet_list
            content:
              - type: list_item
                content:
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          permanent use of telephone numbers for mobile services
                          allocated in Germany with country code +49 and IMSIs
                          with the Mobile Country Code 262 outside Germany.
          - type: paragraph
            content:
              - type: text
                text: >-
                  In certain cases the permission depends on a previous
                  notification to the Federal Network Agency for Electricity,
                  Gas, Telecommunications, Post and Railway (Bundesnetzagentur).
          - type: paragraph
            content:
              - type: text
                text: >-
                  The respective regulations including the needed notification
                  forms can be found at the Website
          - type: paragraph
            content:
              - type: text
                text: www.bundesnetzagentur.de/EN
          - type: paragraph
            content:
              - type: text
                text: "→\_ Telecommunications\_ →\_ Stakeholder Information\_ →\_ Number Management\_ →\_ Numbers for mobile services"
          - type: paragraph
