  - type: custom
    title:
      en: Issuer Identifier Number (IIN) Registration
    recommendation: null
    contents:
      en:
        type: doc
        content:
          - type: paragraph
            content:
              - type: text
                text: (TSB Circular 35 of 22 June 2017)
          - type: paragraph
            content:
              - type: text
                text: "1\_\_ITU-T Study Group 2 has developed Recommendation "
              - type: text
                marks:
                  - type: link
                    attrs:
                      href: 'http://www.itu.int/rec/T-REC-E.118-200605-I'
                      title: null
                text: ITU-T E.118 “The international telecommunication charge card”
              - type: text
                text: >-
                  . This recommendation specifies the structure of the visible
                  card number (primary account number) and the Issuer Identifier
                  Number (IIN) assignment and registration procedure. The Issuer
                  Identifier Number is a part of the visible card number with a
                  maximum length of 19 characters. The IIN follows the Major
                  Industry Identifier (MII) “89” for telecommunication purpose
                  and then the E.164 Country Code. The structure is as follows:
          - type: paragraph
          - type: paragraph
            content:
              - type: text
                text: "2\_\_\_The IIN is used to distinguish among multiple Operating Agencies (OAs) who issue cards within a given country; or to distinguish individual countries sharing the same country code, or to distinguish both countries and issuers. One of the typical uses is to identify an issuer of SIM (Subscriber Identity Module) cards."
          - type: paragraph
            content:
              - type: text
                text: "3\_\_\_The IIN register is maintained by the ITU-TSB. Under point 4.2 d) of Recommendation ITU-T E.118, the TSB shall collect a one-time fee for the assignment and registration of each new IIN. This fee has been 80 Swiss Francs since 1993 (ITU Operational Bulletin No. 542 (18.III.1993))."
          - type: paragraph
            content:
              - type: text
                text: "4\_ At its 2017 session, ITU Council decided to continue collecting fees for IIN Registration and to establish the registration fee at 150 Swiss francs per number issued, and for non ITU-T and ITU-R Sector Members implement an annual maintenance fee at 100 Swiss francs per number starting from 1 January 2018 (Decision 601, ITU Council, 2017 session).\_"
          - type: paragraph
            content:
              - type: text
                text: "5\_\_The annual fee will be collected based on the status of IINs and the membership of the assignees at 00h00 (Geneva time) of 1 January of each year from 2018. The newly assigned and registered IINs during the year 2018 and afterwards will also be charged an annual maintenance fee for that year. In case of cancellation, there will be no refund."
          - type: paragraph
            content:
              - type: text
                text: "6\_ For further information on IIN, please see: "
              - type: text
                marks:
                  - type: link
                    attrs:
                      href: 'http://www.itu.int/en/ITU-T/inr/forms/Pages/iin.aspx'
                      title: null
                text: 'http://www.itu.int/en/ITU-T/inr/forms/Pages/iin.aspx'
              - type: text
                text: '. For issues relevant to membership status, please see: '
              - type: text
                marks:
                  - type: link
                    attrs:
                      href: 'http://www.itu.int/online/mm/scripts/gensel8'
                      title: null
                text: 'http://www.itu.int/online/mm/scripts/gensel8'
              - type: text
                text: >-
                  . A Sector Member is marked with an “X” under columns “ITU-T”
                  and/or “ITU-R”.
          - type: paragraph
            content:
              - type: text
                text: "7\_\_Please address your comments to:"
          - type: paragraph
            content:
              - type: text
                text: Operational Bulletin and Numbering Administration
          - type: paragraph
            content:
              - type: text
                text: International Telecommunication Union
          - type: paragraph
            content:
              - type: text
                text: Telecommunication Standardization Bureau
          - type: paragraph
            content:
              - type: text
                text: 'Place des Nations CH - 1211 GENEVA 20, Switzerland'
          - type: paragraph
            content:
              - type: text
                text: "Tel: \_\_\_\_\_\_\_\_\_ +41 22 730 5211"
          - type: paragraph
            content:
              - type: text
                text: "Fax: \_\_\_\_\_\_\_\_ +41 22 730 5853"
          - type: paragraph
            content:
              - type: text
                text: "E-mail:\_\_\_ "
              - type: text
                marks:
                  - type: link
                    attrs:
                      href: 'mailto:tsbtson@itu.int'
                      title: null
                text: tsbtson@itu.int
          - type: paragraph
            content:
              - type: text
                text: "\_"
          - type: paragraph
            content:
              - type: text
                text: 'For membership issues, please contact '
              - type: text
                marks:
                  - type: link
                    attrs:
                      href: 'mailto:itu-tmembership@itu.int'
                      title: null
                text: itu-tmembership@itu.int
              - type: text
                text: .
  - type: custom
    title:
      en: Universal International Freephone Number (UIFN) Registration
    recommendation: null
    contents:
      en:
        type: doc
        content:
          - type: paragraph
            content:
              - type: text
                text: (TSB Circular 36 of 22 June 2017)
          - type: paragraph
            content:
              - type: text
                text: "1 \_ITU-T Study Group 2 has developed Recommendation "
              - type: text
                marks:
                  - type: link
                    attrs:
                      href: 'http://www.itu.int/rec/T-REC-E.169.1-200109-I'
                      title: null
                text: >-
                  ITU-T E.169.1 “Application of Recommendation E.164 numbering
                  plan for universal international freephone numbers for
                  international freephone service”
              - type: text
                text: ' and Recommendation '
              - type: text
                marks:
                  - type: link
                    attrs:
                      href: 'http://www.itu.int/rec/T-REC-E.152-200605-I'
                      title: null
                text: ITU-T E.152 ”International freephone service”
              - type: text
                text: >-
                  . A Universal International Freephone Number (UIFN) enables an
                  International Freephone Service (IFS) customer to be allocated
                  a unique freephone number(s) that is the same throughout the
                  world and all service and call-related charges are paid by the
                  IFS customer. One of the typical uses of a UIFN is to reach
                  customer services via, for example, a call center for a
                  company’s global customers or potential customers.
          - type: paragraph
            content:
              - type: text
                text: "2 \_A UIFN is composed of a three-digit country code for global service application, i.e. 800, followed by an 8-digit Global Subscriber Number (GSN), resulting in an 11-digit fixed format. (An IFS caller must dial an international prefix prior to the UIFN.)"
          - type: paragraph
            content:
              - type: text
                text: >-
                  3  The ITU-TSB has been requested to perform the task of
                  Registrar for UIFNs, responsible for processing registration
                  requests and assignment of the GSN portion of the UIFN in
                  accordance with Recommendation ITU-T E.169.1 and
                  Recommendation ITU-T E.152, "International Freephone Service".
                  At its June 1996 session, ITU Council established the UIFN
                  application fee at 200 Swiss francs per UIFN number issued
                  (Decision 464, ITU Council, 1996 session).
          - type: paragraph
            content:
              - type: text
                text: "4\_  At its 2017 session, ITU Council decided to continue collecting fees for Universal International Freephone Number (UIFN) Registration and to establish the registration fee at 300 Swiss francs per number issued, and for non ITU-T and ITU-R Sector Members implement an annual maintenance fee at 100 Swiss francs per number starting from 1 January 2018 (Decision 600, ITU Council, 2017 session).\_"
          - type: paragraph
            content:
              - type: text
                text: "5\_\_\_The annual fee will be collected based on the status of UIFNs and the membership of the primary service providers at 00h00 (Geneva time) of 1 January of each year from 2018. The newly reserved UIFNs during the year 2018 and afterwards will also be charged an annual maintenance fee for that year. In case of cancellation, there will be no refund."
          - type: paragraph
            content:
              - type: text
                text: "6\_\_\_For further information on UIFNs reserved or assigned, please see: "
              - type: text
                marks:
                  - type: link
                    attrs:
                      href: 'http://www.itu.int/en/ITU-T/inr/unum/Pages/uifndb.aspx'
                      title: null
                text: 'http://www.itu.int/en/ITU-T/inr/unum/Pages/uifndb.aspx'
              - type: text
                text: ".\_ In addition, for general information on UIFN, please see: "
              - type: text
                marks:
                  - type: link
                    attrs:
                      href: 'http://www.itu.int/en/ITU-T/inr/unum/Pages/uifn.aspx'
                      title: null
                text: 'http://www.itu.int/en/ITU-T/inr/unum/Pages/uifn.aspx'
              - type: text
                text: '. For issues relevant to membership status, please see: '
              - type: text
                marks:
                  - type: link
                    attrs:
                      href: 'http://www.itu.int/online/mm/scripts/gensel8'
                      title: null
                text: 'http://www.itu.int/online/mm/scripts/gensel8'
              - type: text
                text: >-
                  . A Sector Member is marked with an “X” under columns “ITU-T”
                  and/or “ITU-R”.
          - type: paragraph
            content:
              - type: text
                text: "7\_\_ Please address your comments to:"
          - type: paragraph
            content:
              - type: text
                text: UIFN Registrar
          - type: paragraph
            content:
              - type: text
                text: International Telecommunication Union
          - type: paragraph
            content:
              - type: text
                text: Telecommunication Standardization Bureau
          - type: paragraph
            content:
              - type: text
                text: 'Place des Nations CH - 1211 GENEVA 20, Switzerland'
          - type: paragraph
            content:
              - type: text
                text: 'Tel: +41 22 730 6220'
          - type: paragraph
