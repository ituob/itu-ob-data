                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Administration of Numbering Resources”
                      - type: text
                        text: ' means the set of activities associated with the Assignment, Designation, and the oversight and monitoring of Numbering Resources, whose Allocation is established in the Numbering Plan.'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Allocation”
                      - type: text
                        text: ' means the attribution of the purpose and quantitative capacity of sets of Numbering Resources established in Numbering Plan.'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Assignment”
                      - type: text
                        text: ' means the allotment of Numbering Resources previously allocated in a Numbering Plan for a given telecommunications service provider or end-user.'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Assignee”
                      - type: text
                        text: ' means a person (natural or legal) to whom an assignment of numbers is made.'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “End user”
                      - type: text
                        text: ' means a person who utilizes telecommunications services by assigned numbering resources.'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Facilities-based Service Provider”
                      - type: text
                        text: ' means a service provider who owns and operates the telecommunications network facilities used in the provision of a specified service.'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Freephone”
                      - type: text
                        text: ' means telephone service whereby a subscribing organization can pay for the incoming calls made by its clients or customers.'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “National Numbering Plan”
                      - type: text
                        text: ' means the identification of the framework for allocation of ordinary numbering blocks, carrier identification codes, short codes, and other unique numbering resources to different applications and categories of resource'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Primary assignment”
                      - type: text
                        text: ' means the assignment of numbering resources by the BOCRA to individual companies and service providers.'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Public Land Mobile Network”
                      - type: text
                        text: ' means a combination of wireless communication services offered by a specific operator in a specific country'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Public Switched Data Networks”
                      - type: text
                        text: ' means a publicly available network supporting packet-switched data, separate from the Public Switched Telephone Network.'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Public Switched Telephone Network”
                      - type: text
                        text: ' means is the aggregate of the world''s circuit-switched telephone networks that are operated by national, regional, or local telephone operators, providing infrastructure and services for public telecommunication'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Secondary assignment”
                      - type: text
                        text: ' means the assignment of numbering resources by recipients of a primary assignment to their customers.'
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: strong
                        text: “Shared calls”
                      - type: text
                        text: ' means is the sharing of a phone number across multiple devices in different locations'
