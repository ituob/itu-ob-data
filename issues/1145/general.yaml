              - type: text
                text: 'Communication of 2.III.2018:'
          - type: paragraph
            content:
              - type: text
                text: >-
                  On the occasion of the commemoration of 100 years of the
                  founding of the republic of Austria, the Austrian
                  Administration authorizes an Austrian amateur station to use
                  the special call sign 
              - type: text
                marks:
                  - type: strong
                text: OE100OE
              - type: text
                text: ' on 16 October 2018, 21 October 2018, 31 October 2018, 3 November 2018 and on 12 November 2018.'
          - type: paragraph
            content:
              - type: text
                text: 'Communication of 7.III.2018:'
          - type: paragraph
            content:
              - type: text
                text: >-
                  On the occasion of the commemoration of 100 years of the
                  founding of the republic of Austria, the Austrian
                  Administration authorizes an Austrian amateur station to use
                  the special call sign 
              - type: text
                marks:
                  - type: strong
                text: OE100YEARS
              - type: text
                text: ' from 11 March to 13 November 2018.'
          - type: paragraph
            content:
              - type: text
                text: 'Communication of 8.III.2018:'
          - type: paragraph
            content:
              - type: text
                text: >-
