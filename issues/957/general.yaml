                      - type: text
                        text: 'The '
                      - type: text
                        marks:
                          - type: em
                        text: 'Oficina Reguladora de las Telecomunicaciones '
                      - type: text
                        text: >-
                          (ORTEL), Malabo, announces Equatorial Guinea's new
                          telephone national numbering plan since 9 April 2010,
                          the format of which abandons its former 6‑digit length
                          in favour of 9 digits.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The telephone national numbering plan (NNP) adapts to
                          the new legal framework for telephone numbering that
                          replaces the six (6)‑digit system used hitherto in
                          Equatorial Guinea. It solely concerns telephone
                          numbers, which will now have a uniform length of nine
                          (9) digits throughout the national territory.
                  - type: paragraph
                    content:
                      - type: text
                        text: "•\_\_\_\_\_\_\_\_\_\_\_ Structure of national telephone number"
                  - type: paragraph
                    content:
                      - type: text
                        text: Length
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          In accordance with ITU‑T Recommendation E.164, the
                          national (significant) number corresponding to the
                          fixed and mobile telephone services will have a
                          uniform length of nine (9) digits in the telephone
                          national numbering plan.
                  - type: paragraph
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The national (significant) number of the nine-digit
                          plan will be formed in accordance with the following
                          alphabetical sequence:
                  - type: paragraph
                    content:
                      - type: text
                        text: NJXPQMCDU
                  - type: paragraph
                    content:
                      - type: text
                        text: Distribution of first digit of N(S)N
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The first digit (N) in the alphabetical sequence of
                          the national (significant) number selects the network
                          or operator, as well as codes for special services or
                          value added services. The digit zero (0) will not be
                          used as the first digit in the NNP.
                  - type: paragraph
                    content:
                      - type: text
                        text: "•\_\_\_\_\_\_\_\_\_\_\_ Distribution of numbering system on public switched telephone network (PSTN)"
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Structure of national (significant) number on fixed
                          network
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The telephone national numbering plan assigns numbers
                          commencing with the digit N = 3, (N = 4) (with the
                          exception of short codes) to the fixed telephone
                          service (wired/wireless) available to the public.
                          Those numbers are assigned in blocks, the size of
                          which is determined by the needs to be met.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The structure of the numbering system of the public
                          switched telephone network is geographic, with number
                          portability, as follows:
                  - type: paragraph
                    content:
                      - type: text
                        text: DN + NDC + SN = N(S)N = NJ XPQ MCDU
                  - type: paragraph
                    content:
                      - type: text
                        text: 'NJ = DN (Network code),'
                      - type: hard_break
                      - type: text
                        text: 'NDC = XPQ (Numbering area),'
                      - type: hard_break
                      - type: text
                        text: SN = MCDU (Subscriber number)
                      - type: hard_break
                      - type: text
                        text: '3J XPQ MCDU, J ¹ 0'
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_"
