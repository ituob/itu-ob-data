                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Structure of national (significant) number on mobile
                          network
                  - type: paragraph
                    content:
                      - type: text
                        text: "The telephone national numbering plan assigns numbers commencing with digit N = 2 and/or 5 (N\_= 6 and 7) (with the exception of short codes) to services on the cellular mobile network. Those numbers are assigned in blocks, the size of which is determined by the needs to be met."
                  - type: paragraph
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The structure of the numbering system of the cellular
                          mobile telephone network is non-geographic, as
                          follows:
                  - type: paragraph
                    content:
                      - type: text
                        text: DN + SN = N(S)N = NJ XPQ MCDU
                      - type: hard_break
                      - type: text
                        text: 'DN = NDC = NJ (Network code),'
                      - type: hard_break
                      - type: text
                        text: SN (Subscriber number) = XPQMCDU
                      - type: hard_break
                      - type: text
                        text: 'NJ XPQ MCDU, N # 0, 1, 3, 4, 8 and 9'
                  - type: paragraph
                    content:
                      - type: text
                        text: "•\_\_\_\_\_\_\_\_\_\_\_ Numbering for special services"
                  - type: paragraph
                    content:
                      - type: text
                        text: Numbering for basic special services
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
