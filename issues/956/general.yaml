                  - type: paragraph
                    content:
                      - type: text
                        text: INTRODUCTION
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The Utilities Regulations and Competition Authority
                          (URCA) was established in 2009 with the coming into
                          force of the URCA Act in 2009. The Communication Act
                          2009 empowered URCA to regulate the electronic
                          communication sector, including the administration of
                          numbering resources. URCA replaced the Public
                          Utilities Commission (PUC) as the regulator in The
                          Bahamas.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The Public Utilities Commission (PUC) took over the
                          responsibilities of the administration of numbering
                          resources from the Bahamas Telecommunications Company
                          Limited (BTC), previously the Bahamas
                          Telecommunications Corporation (BaTelCo), by which
                          time a significant amount of the current central
                          office codes were already assigned.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          URCA initiated the development of the National
                          Numbering Plan (NNP) of The Bahamas following a public
                          consultation that was started under the PUC. This NNP
                          has as its prime objective the management of all
                          numbering resources such that licensees may be
                          assigned the resources to deliver high quality
                          services to end users; to foster competition in the
                          sector; and promote social and economic development
                          throughout the country.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The full NNP and associated documents may be viewed
                          and downloaded from URCA’s website at
                          www.urcabahamas.bs.
                  - type: paragraph
                    content:
                      - type: text
                        text: NUMBERING PLAN STRUCTURE
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The Bahamas is a member of the North American
                          Numbering Plan (NANP) which is the basic numbering
                          scheme for the public switched telephone network
                          (PSTN) in countries under Country Code 1. These
                          countries are: The Bahamas, the United States of
                          America, Canada, Bermuda, and fifteen (15) Caribbean
                          nations
                      - type: text
                        marks:
                          - type: link
                            attrs:
                              href: '#_ftn1'
                              title: ''
                        text: '[1]'
                      - type: text
                        text: .
                  - type: paragraph
                    content:
                      - type: text
                        text: 'The NANP structure is in the format:'
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ NXX – NXX – XXXX\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ where: N = 2 to 9 and X = 0 to 9"
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ (ABC – DEF – GHIJ)"
                  - type: paragraph
                  - type: paragraph
                    content:
                      - type: text
                        text: 'The 10-digit format is named as follows:'
                  - type: bullet_list
                    content:
                      - type: list_item
                        content:
                          - type: paragraph
                            content:
                              - type: text
                                text: >-
                                  The first group of three characters, the ABC
                                  digits (NXX format), is the Numbering Plan
                                  Area Code (NPA);
                  - type: bullet_list
                    content:
                      - type: list_item
                        content:
                          - type: paragraph
                            content:
                              - type: text
                                text: >-
                                  the second group of three characters, the DEF
                                  digits (NXX format), is the Central Office
                                  Code (CO Code); and
                  - type: bullet_list
                    content:
                      - type: list_item
                        content:
                          - type: paragraph
                            content:
                              - type: text
                                text: >-
                                  the third group of characters, the GHIJ digits
                                  (XXXX format), is the Subscriber’s Line
                                  Number.
                  - type: paragraph
                    content:
                      - type: text
                        text: DIALLING PLAN
                  - type: paragraph
                    content:
                      - type: text
                        text: "The country code for The Bahamas is: \_\"1\""
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The Numbering Plan Area (NPA) Code for The Bahamas is:
                          "242".
                  - type: paragraph
                    content:
                      - type: text
                        text: This code is commonly referred to as the area code.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Local number dialling (intra-island) is standardized
                          in the seven digit format as follows:
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ NXX – XXXX"
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Domestic Long Distance calls are processed with 11
                          digits:
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ 1 (242) NXX – XXXX"
                  - type: paragraph
                    content:
                      - type: text
                        text: (The access prefix + NPA + NXX-XXXX).
                      - type: text
                        marks:
                          - type: link
                            attrs:
                              href: '#_ftn2'
                              title: ''
                        text: '[2]'
                      - type: text
                        text: "\_"
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          International Long Distance calls, within the NANP,
                          are dialled using 11 digits:
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ 1 (NPA) NXX – XXXX"
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ (The access prefix + NPA + NXX-XXXX)"
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          International long distance calls terminating outside
                          the NANP are dialled using the format required by the
                          terminating country. The prefix 01 or 011 may be used
                          depending on the level of assistance required to
                          complete the call.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The prefix "01" is used for operator assisted calls.
                          These would be in the format:
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ 01 + Country Code + Area Code + Telephone Number"
                  - type: paragraph
                    content:
                      - type: text
                        text: The prefix "011" is used for direct dial calls.
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ 011 + Country code + Area Code + Telephone Number"
                  - type: paragraph
                    content:
                      - type: text
                        text: "Directory assistance for international calls (within and outside the NANP) may be obtained by dialling \"0\". \_"
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The Bahamas National Numbering Plan (NNP) therefore
                          conforms with NANP administration practices and the
                          relevant International Telecommunication Union’s (ITU)
                          Recommendations, e.g., E.164 and E.212.
