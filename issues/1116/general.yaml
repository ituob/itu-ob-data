                            text: Call Sign with Special Prefix
              - type: table_row
                content:
                  - type: table_cell
                    attrs:
                      colspan: 1
                      rowspan: 1
                      colwidth: null
                    content:
                      - type: paragraph
                        content:
                          - type: text
                            text: VR2
                  - type: table_cell
                    attrs:
                      colspan: 1
                      rowspan: 1
                      colwidth: null
                    content:
                      - type: paragraph
                        content:
                          - type: text
                            text: >-
                              Followed by a group of 2 or 3 letters (“the
                              suffix”)
                  - type: table_cell
                    attrs:
                      colspan: 1
                      rowspan: 1
                      colwidth: null
                    content:
                      - type: paragraph
                        content:
                          - type: text
                            text: VR20
                  - type: table_cell
                    attrs:
                      colspan: 1
                      rowspan: 1
                      colwidth: null
                    content:
                      - type: paragraph
                        content:
                          - type: text
                            text: Followed by the suffix of the normal call sign
              - type: table_row
                content:
                  - type: table_cell
                    attrs:
                      colspan: 2
                      rowspan: 1
                      colwidth: null
                    content:
                      - type: paragraph
                        content:
