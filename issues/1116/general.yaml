                text: ' '
              - type: text
                text: >-
                  anniversary of Hong Kong’s reunification with China, Hong Kong
                  (Special Administrative Region of China) authorizes its
                  licensed radio amateurs to use the special amateur call sign
                  prefix 
              - type: text
                marks:
                  - type: strong
                text: 'VR20 '
              - type: text
                text: "on a voluntary basis from 1\_July 2017 to 30\_June\_2018."
          - type: paragraph
            content:
              - type: text
                text: 'Details of the amateurs call sign are illustrated below:'
          - type: paragraph
            content:
              - type: text
                text: "\_"
          - type: table
            content:
