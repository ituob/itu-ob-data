                  - type: strong
                text: Note from TSB
          - type: paragraph
            content:
              - type: text
                text: >-
                  Following the approval of Annex H to Recommendation ITU-T
                  E.212 at ITU-T Study Group 2 meeting in December 2020,
                  Virtual, the Director of the TSB has assigned the ITU-T E.212
                  Mobile Country Code (MCC) 902 as a shared MCC for regional and
                  other international organizations (ROIO)/standard development
                  organization (SDO)-specified networks.
