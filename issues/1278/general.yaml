                        text: 1. INTRODUCTION
                  - type: paragraph
                    content:
                      - type: text
                        text: "1.1\_\_\_ Section 38 of the Communications Regulatory Authority Act of 2012, grants Botswana Communications Regulatory Authority (the Authority or BOCRA) the mandate to maintain a Numbering Plan and other telecommunication numbering resources used in Botswana."
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_"
                  - type: paragraph
                    content:
                      - type: text
                        text: "1.2\_\_\_ In fulfilling this statutory mandate, BOCRA is required to develop a National Numbering Plan (NNP) for the efficient use of the numbering resources of telecommunications services and ensure adherence to the plan regarding the allocations and assignments of the numbering resources to the service providers. To achieve this mandate BOCRA shall:"
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_"
                  - type: paragraph
                    content:
                      - type: text
                        text: "1.2.1\_\_\_\_\_\_\_ Ensure that the National Numbering Plan, where applicable, will ensure that it is compatible with relevant Numbering Plan Standards and Industry Guidelines, International Agreements, Standards and Recommendations."
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_"
                  - type: paragraph
                    content:
                      - type: text
                        text: "1.2.2\_\_\_\_\_\_\_ Manage the National Numbering Plan Allocations and Assignments to ensure that there are enough numbers available to meet current and reasonably anticipated future demands of services."
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_"
                  - type: paragraph
                    content:
                      - type: text
                        text: "1.2.3\_\_\_\_\_\_\_ Ensure that there is equity, efficiency and transparency in the allocation and primary assignment of numbers, and that costs to service providers and consumers are objectively justified."
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_"
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: em
                          - type: strong
                        text: 2. PURPOSE
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          The purpose of the National Numbering Plan is to
                          ensure transparent, non-discriminatory and efficient
                          use of numbers. This practice assures service
                          providers and end-users of excellent provision and
                          consumption of telecommunications services.
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_"
                  - type: paragraph
                    content:
                      - type: text
                        marks:
                          - type: em
                          - type: strong
                        text: 3. BACKGROUND
                  - type: paragraph
                    content:
                      - type: text
                        text: "3.1\_\_\_ BOCRA adopts the principles and procedures, in the form of administration of Numbering Policies, Numbering Plan Code of Conduct and Numbering Database that govern the way numbering resources are allocated and assigned. These administrative mechanisms promote fair and efficient allocation, assignment and use of numbering resources. This shall provide BOCRA and the Service Providers with a management platform and the end users with specific identification of their respective services in relation to the numbering plan."
                  - type: paragraph
                    content:
                      - type: text
                        text: "\_"
                  - type: paragraph
                    content:
