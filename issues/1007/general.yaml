                          Agence de Régulation des Communications électroniques
                          et des Postes (ARCEP)
                      - type: text
                        text: >-
                          , Libreville, announces the implementation, on
                          Saturday 16 June 2012 at 2301 hours UTC (Sunday 17
                          June 2012 at 0001 hours, local time), of the second
                          phase of Gabon’s new eight (8)-digit numbering plan,
                          for Gabon Telecom’s fixed network.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Gabon’s new numbering plan will be a closed
                          eight-digit plan, taking the format ABPQ MCDU.
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          When the plan was adopted in 2005, only the mobile
                          telephone operators effected the changeover of their
                          equipment; Gabon Telecom requested and obtained from
                          ARCEP (ex-Artel) further time for adapting its
                          equipment; that has now been done.
