                      - type: text
                        text: "\_\_\_\_\_\_\_\_\_\_\_\_\_ Table 1 is the matrix for allocation of all numbers, i.e., Fixed, Mobile, Short Codes, and other unique numbering resources. These are described in detail in the following sections."
